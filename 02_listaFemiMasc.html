<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //PROCESSAMENTO
    let masculino = [];
    let feminino =[];
    for (const nome of listaDeNomes) {
    const Genero = prompt(`${nome} é Maculino-M ou Feminino-F`).toUpperCase()
    if(Genero == "M"){
        masculino.push(nome)
    }
    else if(Genero == "F"){
        feminino.push(nome)
    }
    }
    //SAÍDA
    document.write("Lista de nomes Femininos:<br>");
    for (const item of feminino) {
        document.write(`<li>${item}</li>`);
    }
    
    document.write("Lista de nomes Masculinos:<br>")
    for (const item of masculino) {
        document.write(`<li>${item}</li>`);
    }
</script>
